<html>
	<head>
		<title>AngularJS Filtering</title>

		<script type='text/javascript' src='app.js'></script>
	</head>
	<body>
		<div ng-app='app'>
			<input type="text" ng-model="test.myString" />
			<h2>{{ test.myString | capitalize }}</h2>
		</div>
	</body>
</html>
